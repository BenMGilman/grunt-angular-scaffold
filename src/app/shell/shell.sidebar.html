<div class="sidebar">
	<div class="sidebar-logo">
	</div>
	<nav class="sidebar-nav">
		<ul class="list-unstyled">
			<button ng-repeat="state in vm.navStates" class="btn-no-style" ui-sref-active="is-selected" ui-sref="{{state.name}}">

			</button>
		</ul>
